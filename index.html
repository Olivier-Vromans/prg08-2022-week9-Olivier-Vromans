    <div>

    <h4>Kijk hoeveel jij uitstoot:</h4>
    <p>Vull je kenteken hieronder in en zie hoeveel jij uitstoot in tegenstelling tot een CO2 uitstoot monster.</p>
    <div class="container d-flex flex-sm-row p-2">
        <!-- <div class="mr-auto p-2"> -->
            <p>0 Gram/km CO2</p>
